<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parcel Sender</title>
</head>
<body>
<div *ngIf="loggedIn()" [hidden]="submitted">
<div class="form-style-10">
    <h1>Details Needed<span>Please provide the following details to send a parcel!</span></h1>
    <form (ngSubmit) = "onSubmit()" #parcelSenderDetailsForm = "ngForm">
        <div class="section"><span>1</span>Sender Information</div>
        <div class="inner-wrap">
            <label>Your Full Name <input type="text" [(ngModel)]="model.senderName" required ngControl="senderName"  #senderName="ngForm"/>
                <div [hidden]="senderName.valid || senderName.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </label>
            <label>Email Address <input type="email" [(ngModel)]="model.senderEmail" required/></label>
            <label>Phone Number <input type="text" [(ngModel)]="model.senderPhone" required/></label>
        </div>

        <div class="section"><span>2</span>Receiver Information</div>
        <div class="inner-wrap">
            <label>Full Name <input type="text" [(ngModel)]="model.receiverName" required ngControl="receiverName"  #receiverName="ngForm" /></label>
            <label>Email Address <input type="email" [(ngModel)]="model.receiverEmail" required/></label>
            <label>Phone Number <input type="text" [(ngModel)]="model.receiverPhone" required/></label>
        </div>

        <div class="section"><span>2</span>Current Address</div>
        <div class="inner-wrap">
            <label>Address line 1 <input type="text" [(ngModel)]="model.currentAddreddaddressLine1" required>{{model.currentAddressaddressLine1}}</label>
            <label>Address line 2 <input type="text" [(ngModel)]="model.currentAddressaddressLine2" ></label>
            <label>City <input type="text" [(ngModel)]="model.city" required></label>
            <label>State <input type="text" [(ngModel)]="model.state" required></label>
            <label>Zip <input type="number" [(ngModel)]="model.zip" required></label>

        </div>

        <div class="section"><span>3</span>Delivery Address</div>
        <div class="inner-wrap">
            <label>Address line 1 <input type="text" [(ngModel)]="model.deliveryAddreddaddressLine1" required></label>
            <label>Address line 2 <input type="text" [(ngModel)]="model.deliveryAddreddaddressLine2"></label>
            <label>City <input type="text" [(ngModel)]="model.city" required></label>
            <label>State <input type="text" [(ngModel)]="model.state" required></label>
            <label>Zip <input type="number" [(ngModel)]="model.zip" required></label>

        </div>

        <div class="section"><span>4</span>Parcel Details</div>
        <div class="inner-wrap">
            <label>Max. Parcel Weight (in ounce) <input type="text" [(ngModel)]="model.parcelWeight" required></label>
            <label>Max Parcel Dimensions (in cm)</label>
            <label>Height (approx.) <input type="number" [(ngModel)]="model.parcelHeight" required></label>
            <label>Length (approx.) <input type="number" [(ngModel)]="model.parcelLength" required></label>
            <label>Width (approx.) <input type="number" [(ngModel)]="model.parcelWidth" required></label>
            <label>Disclosure <textarea [(ngModel)]="model.parcelDisclosure" required></textarea></label>
        </div>
        <div class="button-section">
            <input type="submit" name="Submit" />
     <span class="privacy-policy">
     <input type="checkbox" name="field7">You agree to our Terms and Policy.
     </span>
        </div>
    </form>
</div>
</div>
<div class="form-style-10" *ngIf="loggedIn()" [hidden]="!submitted">
    <h2>You submitted the parcel sending order successfully</h2>
    <button class="btn btn-default" (click)="submitted=false">Send Another Parcel</button>
</div>
</body>
</html>
